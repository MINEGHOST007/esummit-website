<html lang="en">

        <meta charset="UTF-8">

    <body class="bg-class w-screen h-screen pt-20">
        {% include 'qr/toaster.html' %}
        <div class="relative md:w-1/2 pb-5 mx-auto">
            <div class="contain bg-stone-950 max-w-[500px] w-11/12 min-w-[340px] mx-auto p-10 border-2 border-orange-400 rounded-2xl text-lg clg out text-orange-100 py-16">
                <!-- <h2 class="text-center text-6xl text-orange-400">Merches Form</h2> -->
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group relative mb-12 transition-all duration-300">
                        <input type="text" id="name" name="name"
                            class="w-full mx-auto bg-transparent pb-3 border-b border-stone-600 outline-none text-sm opacity-50"
                            value="{{ user.first_name }} {{ user.last_name }}"
                            required>
                        <label for="name"
                            class="absolute top-0 left-0 translate-x-0 transition-all duration-300 scale-90 opacity-50 transform-origin-left">Name:</label>
                    </div>
                    <div class="form-group relative mb-12 transition-all duration-300">
                        <input type="email" id="email" name="email"
                            class="w-full mx-auto bg-transparent pb-3 border-b border-stone-600 outline-none text-sm opacity-50"
                            value="{{ user.email }}"
                            required>
                        <label for="email"
                            class="absolute top-0 left-0 translate-x-0 transition-all duration-300 scale-90 opacity-50 transform-origin-left">Email:</label>
                    </div>
                    <div class="form-group relative mb-12 transition-all duration-300">
                        <input type="text" id="phone_number" name="phone_number" pattern="\d{10}"
                            title="Please enter 10 digits"
                            class="w-full mx-auto bg-transparent pb-3 border-b border-stone-600 outline-none text-sm opacity-50"
                            required>
                        <label for="phone_number"
                            class="absolute top-0 left-0 translate-x-0 transition-all duration-300 scale-90 opacity-50 transform-origin-left">Phone
                            Number:</label>
                    </div>
                    <div class="form-group college relative mb-12 transition-all duration-300">
                        <label for="reg_no"
                            class="absolute top-0 left-0 translate-x-0 transition-all duration-300 scale-90 opacity-50 transform-origin-left">Registration
                            no:</label>
                        <input type="text" id="reg_no" name="reg"
                            class="w-full mx-auto bg-transparent pb-3 border-b border-stone-600 outline-none text-sm opacity-50">
                    </div>
                    <!-- <button type="submit" class="">Play</button> -->
                    <div class="step-btn-wrapper">
                        <a href="#past-speakers">
