{% extends 'base.html' %}
{% load socialaccount %}
{% load static %}
{% block title %} E-Summit'24 {% endblock %}
{% block head %}
  <!-- CSS files -->
  <link rel="stylesheet" href="{% static 'base/css/home.css' %}" />
  <link rel="stylesheet" href="{% static 'base/css/tailwind.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
{% endblock %}
{% block content %}
  <main>
    <section class="hero-section" id="hero">
      <div class="layer title text-gray-500">
        <h1>E-Summit'25</h1>
      </div>
    </section>
    <section class="next-page">
      <h1>Welcome to E-Summit 25</h1>
    </section>
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      gsap.registerPlugin(ScrollTrigger);

      gsap.to("#hero .title", {
        scrollTrigger: {
          trigger: "#hero",
          start: "top top",
          end: "bottom top",
          scrub: true,
          pin: true
        },
        scale: 200,  // Scale up by 2 times
        rotation: -45,
        ease: "power1.inOut",
        transformOrigin: "left center", // Adjust the transform origin to center
        x: "-210%",
        y: "-50%",
      });

      gsap.to(".next-page", {
        scrollTrigger: {
          trigger: ".next-page",
          start: "bottom bottom",
          end: "top top",
          scrub: true
        },
        opacity: 1
      });
    });
  </script>
{% endblock %}
