{% extends 'base.html' %}
{% load socialaccount %}
{% load static %}
{% block title %} E-Summit'24 {% endblock %}
{% block head %}
  <!-- CSS files -->
  <link rel="stylesheet" href="{% static 'base/css/home.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
{% endblock %}
{% block content %}
  <main>
    <section class="hero-section w-full h-screen md:h-screen gradient overflow-hidden text-center relative" id="hero">
      <div class="layer title absolute w-full h-full flex items-center justify-center" data-depth='-0.7' data-scale='.5'>
        <h1 class="text-white text-4xl md:text-6xl font-bold">E-Summit'25</h1>
      </div>
    </section>
    <section class="next-page w-full h-screen bg-gray-200 text-center flex items-center justify-center">
      <h1>Welcome to E-Summit 25</h1>
    </section>
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      gsap.registerPlugin(ScrollTrigger);

      gsap.to("#hero .title", {
        scrollTrigger: {
          trigger: "#hero",
          start: "top top",
          end: "bottom top",
          scrub: true,
          pin: true
        },
        scale: 10,
        rotation: -10,
        opacity: 0,
        ease: "power1.inOut"
      });

      gsap.to(".next-page", {
        scrollTrigger: {
          trigger: ".next-page",
          start: "top bottom",
          end: "top top",
          scrub: true,
          pin: true
        },
        scale: 1,
        opacity: 1
      });
    });
  </script>
{% endblock %}
