{% extends 'base.html' %}
{% block navbar %}{% endblock %}
{% load static %}
{% block title %}E-Summit'25 | Success{% endblock %}

{% block head %}
<!-- CSS files -->
<link rel="stylesheet" href="{% static 'base/css/home.css' }}" />
<link rel="stylesheet" href="{% static 'base/css/tailwind.css' }}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>

<style>
  #gridContainer div {
    border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle grid lines */
  }
    .success-container {
    background: rgba(246, 210, 210, 255); /* Light Pink */
    color: #333;
    border: 2px solid rgba(255, 102, 153, 0.6);
    padding: 40px;
    text-align: center;
    border-radius: 20px;
    box-shadow: 0 6px 12px rgba(255, 102, 153, 0.3);
    max-width: 500px;
    width: 100%;
  }

  .success-icon {
    font-size: 80px;
    color: #ff6699;
    margin-bottom: 10px;
  }

  .success-text {
    font-size: 24px;
    font-weight: bold;
  }

  .success-message {
    font-size: 18px;
    margin-top: 10px;
    color: #555;
  }

  .back-button {
    background-color: #ff6699;
    color: white;
    font-weight: bold;
    padding: 12px 20px;
    border-radius: 8px;
    display: inline-block;
    text-align: center;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(255, 102, 153, 0.3);
    margin-top: 20px;
  }

  .back-button:hover {
    background-color: #ff3366;
    box-shadow: 0 6px 12px rgba(255, 51, 102, 0.4);
  }
</style>
{% endblock %}

{% block content %}
<main>
  <section id="glowSection" class="relative w-screen min-h-screen text-white bg-glow-grid flex items-center justify-center p-4" style="background: #1e1e1e;">
    <div id="gridContainer" class="grid w-full h-full absolute top-0 left-0"></div>

    <div class="relative z-10 success-container">
      <div class="success-icon">âœ”</div>
      <div class="success-text">Thank You!</div>
      <p class="success-message">We will reach back to you shortly.<br> See you at <b>E-Summit 2025</b>!</p>
      <a href="{% url 'base:home' %}" class="back-button">Go to Homepage</a>
    </div>
  </section>
</main>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const gridContainer = document.getElementById("gridContainer");
    const cellSize = 35;

    function populateGrid() {
      gridContainer.innerHTML = "";
      const cols = Math.floor(gridContainer.clientWidth / cellSize);
      const rows = Math.floor(gridContainer.clientHeight / cellSize);
      gridContainer.style.gridTemplateColumns = `repeat(${cols}, ${cellSize}px)`;

      for (let i = 0; i < rows * cols; i++) {
        const cell = document.createElement("div");
        cell.className = "h-9 w-9 border border-white opacity-40";
        gridContainer.appendChild(cell);
      }
    }

    populateGrid();
    window.addEventListener("resize", populateGrid);
  });
</script>
{% endblock %}
