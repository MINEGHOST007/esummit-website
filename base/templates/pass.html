{% extends 'base.html' %}
{% load static %}
{% block title %}E-Summit'25{% endblock %}

{% block head %}
<!-- CSS files -->
<link rel="stylesheet" href="{% static 'base/css/home.css' %}" />
<link rel="stylesheet" href="{% static 'base/css/tailwind.css' %}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
{% endblock %}

{% block content %}
<main>
  <section id="glowSection" class="relative w-screen min-h-screen bg-black text-white bg-glow-grid flex items-center justify-center p-4">
    <div id="gridContainer" class="grid w-full h-full absolute top-0 left-0"></div>

    <!-- FORM CONTAINER -->
    <div class="relative z-10 bg-black bg-opacity-70 p-6 md:p-8 rounded-xl shadow-lg border border-white/20 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6">Register for E-Summit'25</h2>
      <form action="{% url 'base:passes' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Name Field -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-300">Name</label>
          <input type="text" id="name" name="name" required
                 class="w-full px-4 py-2 mt-1 bg-black text-white border border-gray-500 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
        </div>

        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
          <input type="email" id="email" name="email" required
                 class="w-full px-4 py-2 mt-1 bg-black text-white border border-gray-500 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
        </div>

        <!-- Phone Number Field -->
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-300">Phone Number</label>
          <input type="tel" id="phone" name="phone_number" required
            class="w-full px-4 py-2 mt-1 bg-black text-white border border-gray-500 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
        </div>

        <!-- Pass Selection -->
        <div>
          <label for="pass_type" class="block text-sm font-medium text-gray-300">Select Pass</label>
          <select id="pass_type" name="plan" required
                  class="w-full px-4 py-2 mt-1 bg-black text-white border border-gray-500 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            <option value="gold">Gold 300/-</option>
            <option value="platinum">Platinum 600/-</option>
            <option value="vip">VIP 900/-</option>
          </select>
        </div>

        <!-- Payment Screenshot Upload -->
        <div>
          <label for="payment_screenshot" class="block text-sm font-medium text-gray-300">UPI ID: thekul143@oksbi<br>Upload Payment Screenshot</label>
          </label>
          <input type="file" id="payment_screenshot" name="image" accept="image/png, image/jpeg, image/jpg" required
                 class="w-full px-4 py-2 mt-1 bg-black text-white border border-gray-500 rounded-md cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 file:bg-gray-800 file:text-white file:px-3 file:py-2 file:border-0 file:rounded-md file:cursor-pointer file:hover:bg-blue-700">
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200">
          Register Now
        </button>
      </form>
    </div>
  </section>
</main>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const gridContainer = document.getElementById("gridContainer");
    const cellSize = 35;

    function populateGrid() {
      gridContainer.innerHTML = "";
      const cols = Math.floor(gridContainer.clientWidth / cellSize);
      const rows = Math.floor(gridContainer.clientHeight / cellSize);
      gridContainer.style.gridTemplateColumns = `repeat(${cols}, ${cellSize}px)`;

      for (let i = 0; i < rows * cols; i++) {
        const cell = document.createElement("div");
        cell.className = "h-9 w-9 border border-white opacity-40";
        gridContainer.appendChild(cell);
      }
    }

    populateGrid();
    window.addEventListener("resize", populateGrid);

    document.addEventListener("mousemove", e => {
      const cells = document.querySelectorAll('#gridContainer div');
      const threshold = 120;
      cells.forEach(cell => {
        const rect = cell.getBoundingClientRect();
        const cellCenterX = rect.left + rect.width / 2;
        const cellCenterY = rect.top + rect.height / 2;
        const distance = Math.hypot(e.clientX - cellCenterX, e.clientY - cellCenterY);

        let opacity = distance < threshold ? 1 - (distance / threshold) : 0.4;
        cell.style.borderColor = `rgba(255,255,255, ${opacity})`;
        cell.style.filter = opacity > 0.4 ? `drop-shadow(0 0 10px rgba(255,255,255, ${opacity * 0.8}))` : "none";
      });
    });
  });
</script>
{% endblock %}
