{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESUMMIT 2024</title>
    <link rel="stylesheet" href="{% static 'base/css/tailwind.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/merch.css' %}">
</head>

<body class="bg-yellow-950">
    <aside class="md:fixed md:w-1/2 md:h-screen md:top-0 md:left-0 p-5">
        <div class=" sc bg-gradient-to-tr from-yellow-400 to-yellow-700 rounded-3xl  h-full p-6 md:px-14 overflow-scroll" >
            <div class="logo w-56 mx-auto">
                <img src="{% static 'base/images/logoblack.png' %}" alt="" srcset="">
            </div>
            <div class="tshirt flex mt-4 justify-around">
                <img src="{% static 'base/images/shirt.png' %}" alt="" srcset="">
            </div>
            <div class="flex mt-3 justify-around items-center">
                <div class="w-4/5">
                    <div class="price text-6xl text-orange-950 font-extrabold"> <span class="text-4xl">â‚¹</span>399</div>
                    <div class="text-xs md:text-xl font-bold mt-2 text-nowrap">For more details contact: <br>Kshitiz Chadha - 7259868646 <br>Adarsh Kumar- 6206820030<br>UPI ID -shreychadha2109@okaxis
                    </div>
                </div>
                <div class="qr w-32">
                    <img src="{% static 'base/images/qr.jpg' %}" alt="" class="six">
                </div>
            </div>
            <div class="chart mt-4">
                <img src="{% static 'base/images/chart.jpg' %}" alt="" srcset="">
            </div>
        </div>
    </aside>
    <div class="relative md:w-1/2 md:left-1/2 md:bg-yellow-950 py-24">
        <div class="contain bg-stone-950 max-w-[500px] w-11/12 min-w-[340px] mx-auto p-10 border-2 border-orange-400 rounded-2xl text-lg clg out text-orange-100 py-16">
            <!-- <h2 class="text-center text-6xl text-orange-400">Merches Form</h2> -->
            <form method="post">
                {% csrf_token %}
                <div class="form-group relative mb-12 transition-all duration-300">
                    <input type="text" id="name" name="name"
                        class="w-full mx-auto bg-transparent pb-3 border-b border-stone-600 outline-none text-sm opacity-50"
                        required>
                    <label for="name"
                        class="absolute top-0 left-0 translate-x-0 transition-all duration-300 scale-90 opacity-50 transform-origin-left">Name:</label>
                </div>
                <div class="form-group relative mb-12 transition-all duration-300">
                    <input type="email" id="email" name="email"
                        class="w-full mx-auto bg-transparent pb-3 border-b border-stone-600 outline-none text-sm opacity-50"
                        required>
                    <label for="email"
                        class="absolute top-0 left-0 translate-x-0 transition-all duration-300 scale-90 opacity-50 transform-origin-left">Email:</label>
                </div>
                <div class="form-group relative mb-12 transition-all duration-300">
                    <input type="text" id="phone_number" name="phone_number" pattern="\d{10}"
                        title="Please enter 10 digits"
                        class="w-full mx-auto bg-transparent pb-3 border-b border-stone-600 outline-none text-sm opacity-50"
                        required>
                    <label for="phone_number"
                        class="absolute top-0 left-0 translate-x-0 transition-all duration-300 scale-90 opacity-50 transform-origin-left">Phone
                        Number:</label>
                </div>
                <div class="last form-group relative mb-12 transition-all duration-300 toggle">
                    <label for="from_college"
                        class="static top-0 left-0 -translate-y-2 translate-x-0 transition-all duration-300 scale-90 opacity-50 transform-origin-left inline-block">Are
                        you from<br>NIT Durgapur:</label>
                    <div class="radio-container inline-block right-0 absolute">
                        <input type="radio" id="from_college_yes" name="from_college" value="Yes" class="hidden"
                            required>
                        <label for="from_college_yes" class="radio-label px-3 py-1 cursor-pointer static opacity-50"
                            aria-checked="true">Yes</label>
                        <input type="radio" id="from_college_no" name="from_college" value="No" class="hidden" required>
                        <label for="from_college_no"
                            class="radio-label px-3 py-1 cursor-pointer static opacity-50">No</label>
                    </div>
                </div>

                <div class="form-group college relative mb-12 transition-all duration-300">
                    <label for="reg_no"
                        class="absolute top-0 left-0 translate-x-0 transition-all duration-300 scale-90 opacity-50 transform-origin-left">Registration
                        no:</label>
                    <input type="text" id="reg_no" name="reg"
                        class="w-full mx-auto bg-transparent pb-3 border-b border-stone-600 outline-none text-sm opacity-50">
                </div>
                <div class="form-group college relative mb-12 transition-all duration-300">
                    <label for="roll"
                        class="absolute top-0 left-0 translate-x-0 transition-all duration-300 scale-90 opacity-50 transform-origin-left">
                        Roll no:</label>
                    <input type="text" id="roll" name="roll"
                        class="w-full mx-auto bg-transparent pb-3 border-b border-stone-600 outline-none text-sm opacity-50">
                </div>
                <div class="form-group college relative mb-12 transition-all duration-300">
                    <label for="hall"
                        class="absolute top-0 left-0 translate-x-0 transition-all duration-300 scale-90 opacity-50 transform-origin-left">
                        Hall no:</label>
                    <input type="text" id="hall" name="hall"
                        class="w-full mx-auto bg-transparent pb-3 border-b border-stone-600 outline-none text-sm opacity-50">
                </div>
                <div class="form-group college relative mb-12 transition-all duration-300 ">
                    <label for="room"
                        class="absolute top-0 left-0 translate-x-0 transition-all duration-300 scale-90 opacity-50 transform-origin-left">Room
                        no:</label>
                    <input type="text" id="room" name="room"
                        class="w-full mx-auto bg-transparent pb-3 border-b border-stone-600 outline-none text-sm opacity-50">
                </div>
                <div class="form-group outside relative mb-12 transition-all duration-300">
                    <label for="address"
                        class="absolute top-0 left-0 translate-x-0 transition-all duration-300 scale-90 opacity-50 transform-origin-left">Address:</label>
                    <input type="text" id="address" name="address"
                        class="w-full mx-auto bg-transparent pb-3 border-b border-stone-600 outline-none text-sm opacity-50">
                </div>
                <!-- <div class="form-group">
                    <label for="size"
                        class="absolute top-0 left-0 translate-x-10 transition duration-300 scale-80 transform-origin-left">Size:</label>
                    <select id="size" name="size" size="2" required>
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                    </select>
                </div> -->
                <div class="form-group last relative mb-12 transition-all duration-300">
                    <label for="size"
                        class="absolute top-0 left-0 translate-x-0 transition-all duration-300 scale-90 transform-origin-left opacity-50">Size:</label>
                    <div class="flex flex-wrap items-center justify-evenly translate-y-8">
                        <input type="radio" id="size-XS" name="size" value="XS" required class="sr-only">
                        <label for="size-XS" class="px-3 py-1 cursor-pointer static opacity-50">XS</label>

                        <input type="radio" id="size-S" name="size" value="S" required class="sr-only">
                        <label for="size-S" class="px-3 py-1 cursor-pointer static opacity-50">S</label>

                        <input type="radio" id="size-M" name="size" value="M" required class="sr-only">
                        <label for="size-M" class=" px-3 py-1 cursor-pointer static opacity-50">M</label>

                        <input type="radio" id="size-L" name="size" value="L" required class="sr-only">
                        <label for="size-L" class="px-3 py-1 cursor-pointer static opacity-50">L</label>

                        <input type="radio" id="size-XL" name="size" value="XL" required class="sr-only">
                        <label for="size-XL" class="px-3 py-1 cursor-pointer static opacity-50">XL</label>

                        <input type="radio" id="size-XXL" name="size" value="XXL" required class="sr-only">
                        <label for="size-XXL" class="px-3 py-1 cursor-pointer static opacity-50">XXL</label>
                    </div>
                </div>
                <div class="last form-group relative mb-12 transition-all duration-300">
                    <label for="proof"
                        class="absolute top-0 left-0 translate-x-0 transition-all duration-300 scale-90 opacity-50 transform-origin-left">Payment
                        proof:</label>
                    <input type="file" id="proof" name="address"
                        class="w-full mx-auto bg-transparent pb-3 outline-none text-sm opacity-50 pt-10">
                </div>
                <button type="submit" class="">Submit</button>
            </form>
        </div>
    </div>
</body>
<script src="{% static 'base/js/form.js' %}"></script>

</html>
