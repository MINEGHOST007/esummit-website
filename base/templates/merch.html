{% extends 'base.html' %}
{% load socialaccount %}
{% load static %}
{% block title %}
Esummit 2023
{% endblock %}
{% block head %}
<!-- CSS files -->
<!-- <link rel="stylesheet" href="{% static 'base/css/home.css' %}"> -->
<link rel="stylesheet" href="{% static 'base/css/merch.css' %}">
{% endblock %}
{% block content %}
<body>
    <div class="container clg out">
        <h2>Merches Form</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" id="name" name="name" required>
                <label for="name">Name:</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" required>
                <label for="email">Email:</label>
            </div>
            <div class="form-group">
                <input type="text" id="phone_number" name="phone_number" pattern="\d{10}" title="Please enter 10 digits"
                    required>
                    <label for="phone_number">Phone Number:</label>
            </div>
            <div class="form-group">
                <label for="from_college" class="clg">Are you from <br>
                     NIT Durgapur:</label>
                <select id="from_college" name="from_college" size="2" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group college">
                <label for="reg">Registration no:</label>
                <input type="text" id="reg" name="reg" >
            </div>
            <div class="form-group college">
                <label for="roll">Roll no:</label>
                <input type="text" id="roll" name="roll" >
            </div>
            <div class="form-group college">
                <label for="hall">Hall no:</label>
                <input type="text" id="hall" name="hall" >
            </div>
            <div class="form-group college">
                <label for="room">Room no:</label>
                <input type="text" id="room" name="room" >
            </div>
            <div class="form-group outside">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" >
            </div>
            <div class="form-group">
                <label for="size">Size:</label>
                <select id="size" name="size" size="2" required>
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                </select>
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <select id="color" name="color" size="2" required>
                    <option value="Black">Black</option>
                    <option value="White">White</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ref_id">Reference ID:</label>
                <input type="text" id="ref_id" name="ref_id" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
{% endblock %}
{% block script %}
<script src="{% static 'base/js/form.js' %}"></script>
{% endblock %}
