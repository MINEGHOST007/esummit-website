{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>EDC | ESUMMIT 2025</title>
    <meta name="title" content="EDC | ESUMMIT 2025 - Automating Paradigm Shifts">
    <meta name="description" content="Join ESUMMIT 2025, Eastern India's Second Largest Entrepreneurial Fest, and explore the future of entrepreneurship with themes like Ideate, Innovate, and Incubate. Discover smart automation and its impact on innovation.">
    <meta name="keywords" content="ESUMMIT 2025, Entrepreneurship Fest, NIT Durgapur, Ideate, Innovate, Incubate, Smart Automation, Eastern India, EDC, Entrepreneurship Development Cell, Startup Events, Innovation Fest">

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://esummit.edcnitd.co.in/">
    <meta property="og:title" content="EDC | ESUMMIT 2025 - Automating Paradigm Shifts">
    <meta property="og:description" content="Join ESUMMIT 2025, Eastern India's Second Largest Entrepreneurial Fest, and explore the future of entrepreneurship with themes like Ideate, Innovate, and Incubate. Discover smart automation and its impact on innovation.">
    <meta property="og:image" content="{% static 'base/images/edc-logo.png' %}">
    
    <!-- Twitter Meta Tags -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://esummit.edcnitd.co.in/">
    <meta property="twitter:title" content="EDC | ESUMMIT 2025 - Automating Paradigm Shifts">
    <meta property="twitter:description" content="Join ESUMMIT 2025, Eastern India's Second Largest Entrepreneurial Fest, and explore the future of entrepreneurship with themes like Ideate, Innovate, and Incubate. Discover smart automation and its impact on innovation.">
    <meta property="twitter:image" content="{% static 'base/images/edc-logo.png' %}">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'base/images/favicon.ico' %}" type="image/x-icon" id="faviconTag">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Laila:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'base/css/tailwind.css' %}">    
    {% block head %}
    {% endblock %}
</head>
<body class="w-screen bg-black">
    {% block content %}
    {% endblock %}
    
    {% block script %}
    {% endblock %}
</body>
</html>
